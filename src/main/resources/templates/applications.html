<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<head>
    <title>Applications</title>
</head>
<body>
<h1>All Applications</h1>
<a th:href="@{/applications/new}">Submit New Application</a>
<table>
    <thead>
    <tr>
        <th>ID</th><th>Topic</th><th>Status</th><th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="app : ${applications}">
        <td th:text="${app.id}"></td>
        <td th:text="${app.topic}"></td>
        <td th:text="${app.status}"></td>
        <td>
            <a th:href="@{/applications/{id}(id=${app.id})}">View</a>
            <span th:if="${#httpServletRequest.isUserInRole('TEACHER')}">
            | <a th:href="@{/applications/{id}/approve(id=${app.id})}">Approve</a>
            | <a th:href="@{/applications/{id}/reject(id=${app.id})}">Reject</a>
          </span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
