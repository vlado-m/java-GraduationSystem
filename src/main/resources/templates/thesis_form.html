<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<div th:replace="layout :: navbar"></div>

<div class="container">
    <h2>Submit Thesis</h2>
    <form th:action="@{/theses}" th:object="${thesis}" method="post" enctype="multipart/form-data">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" />
        </div>
        <div>
            <label for="text">Text</label>
            <textarea id="text" th:field="*{text}"></textarea>
        </div>
        <div>
            <label for="file">Upload File (PDF/DOCX)</label>
            <input type="file" id="file" name="file" accept=".pdf,.docx"/>
        </div>
        <input type="hidden" th:field="*{application.id}" />
        <button type="submit">Submit</button>
    </form>
</div>

<div th:replace="layout :: footer"></div>
</body>
</html>
